<!DOCTYPE html>
<html>
<head>
  <title>Login with Email</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Login with Email OTP</h2>

  <!-- Email input -->
  <input type="email" id="email" placeholder="Enter your email">
  <button onclick="sendEmailOTP()">Send OTP</button>

  <br><br>
  <!-- OTP input -->
  <input type="text" id="otp" placeholder="Enter OTP from Email">
  <button onclick="verifyEmailOTP()">Verify OTP</button>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://abc123xyz.supabase.co";   // replace with your Supabase URL
    const supabaseKey = "eyJhbGciOi...";                   // replace with your Supabase anon key
    const db = createClient(supabaseUrl, supabaseKey);

    let emailValue = "";

    // Step 1: Send OTP
    async function sendEmailOTP() {
      emailValue = document.getElementById("email").value;
      const { data, error } = await db.auth.signInWithOtp({ email: emailValue });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("OTP sent to " + emailValue);
      }
    }

    // Step 2: Verify OTP
    async function verifyEmailOTP() {
      const token = document.getElementById("otp").value;

      const { data, error } = await db.auth.verifyOtp({
        email: emailValue,
        token,
        type: 'email'
      });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Logged in successfully!");
        window.location.href = "profile.html";  // redirect to car registration
      }
    }
  </script>
</body>
</html>
